{% extends 'base.html' %}

{% block title %}Django Delights -- Login{% endblock %}

{% block content %}
    <div class = "login-form">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="submit-button" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
